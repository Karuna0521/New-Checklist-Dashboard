<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" >
    <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="dashBoardadmin">
    <div class="container " style="padding-top: 35px;">
       <nav class="navbar navbar-expand-sm bg-primary navbar-dark" style="font-size: large;">
          <a class="navbar-brand logoHeader" href="/dashboard_app/admin_dashboard/?user={{user}}">
            <img src="{% static 'CDAC_Logo.png' %}" >
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav navbarHeader">
              <li class="nav-item active">
                <a class="nav-link" href="/dashboard_app/admin_dashboard/?user={{user}}">Dashboard <span class="sr-only"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard_app/manage_questions/?user={{user}}">Manage Questions</a>
              </li>
               <li class="nav-item">
                <a class="nav-link" href="/dashboard_app/manage_users/?user={{user}}">Manage Users</a>
              </li>
            </ul>
              <div class="nav-item-right logoutBtn">
                <a class="nav-link " href="/dashboard_app/login">Logout</a>
              </div>
          </div>
       </nav>
       <div style="padding-top: 35px;">
          <table class="table table-bordered border-dark1 table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">App Name</th>
                  <th scope="col">Tester</th>
                  <th scope="col">Risk Rating</th>
                  <th class="text-center" scope="col">Result</th>
                </tr>
              </thead>
              <tbody>
              {% for i in apps_risk_ratings %}
                  <tr>
                      <td class="table-primary1 appNameTableData">{{ i.app_name }}</td>
                      <td class="table-primary1 appIdTableData">{{ i.tester }}</td>
                      <td class="table-primary1 riskRatingTableData">{{ i.risk_rating }} / 10 </td>
                      <td class="table-primary1 tableBtnResult text-center">
                          <form method="post" action="{% url 'view_result' %}?user={{user}}&app_name={{i.app_name}}">
                               {% csrf_token %}
                            <button type="submit" class="btn btn-outline-primary" >View Result</button>
                           </form>
                      </td>
                  </tr>
              {% endfor %}
              </tbody>
          </table>
      </div>
    </div>

</body>
</html>
