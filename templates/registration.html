<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        ul.errorlist {
          list-style: none;
          padding: 0;
          margin: 0;
        }
        .error input, .error select {
            border: 2px red solid;
        }

    </style>
    {% load static %}
</head>
<body>
<section class="vh-100 bg-image"
    style="background-image: url('{% static 'cdac.jpg' %}'); background-repeat: no-repeat; background-size: cover;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="col-md-6 offset-md-3">
                            <h2 class="text-uppercase text-center mb-6" style="width: max-content; margin-top: revert;">Create an account</h2>
                                <form method = "post" action = "" >
                                {% csrf_token %}
                                {{ form.as_p }}
                                <input type="submit" value=Submit class="btn btn-primary">
                                {% if message %}
                                  <div class="alert alert-danger">{{ message }}</div>
                                {% endif %}
                                </form>

                                <p class="text-center mb-5">If you already have an account, <a href="/dashboard_app/login/">login</a> instead.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
