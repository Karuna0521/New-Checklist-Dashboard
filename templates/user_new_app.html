<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Application Test</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" >
    <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
    body{
        background-color: hsl(218, 41%, 15%);

    }
        ul.errorlist {
          list-style: none;
          padding: 0;
          margin: 0;
        }
        .error input, .error select {
            border: 2px red solid;
        }

    </style>
</head>
<body>
    <div class="container" style="padding-top: 35px;">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark" style="font-size: large;">
          <a class="navbar-brand logoHeader" href="/dashboard_app/user_dashboard/?user={{user}}">
            <img src="{% static 'CDAC_Logo.png' %}"  >
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav navbarHeader">
              <li class="nav-item">
                <a class="nav-link" href="/dashboard_app/user_dashboard/?user={{user}}">Dashboard <span class="sr-only"></span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/dashboard_app/user_new_app/?user={{user}}">New Application Test</a>
              </li>
<!--              <li class="nav-item">-->
<!--                <a class="nav-link" href="/dashboard_app/login">Logout</a>-->
<!--              </li>-->
            </ul>
            <div class="nav-item-right logoutBtn ">
                <a class="nav-link" href="/dashboard_app/login">Logout</a>
              </div>
          </div>
        </nav>
        <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 py-4">
              <div class="card formCard  text-white" style="border-radius: 1rem;">
                <div class="card-body p-0 text-center">

                  <div class="mb-md-5 mt-md-4 formHeading">
                    <div class="formHeaderBlock" >

                    <h2 class="fw-bold mb-2 text-uppercase">Mobile Application Threat Assessment Checklist</h2>
                    <p class=" mb-5">Please enter your application information!</p>
                    </div>

                    <form method="post" action="{% url 'app_category' %}?user={{ user }}">
                      {% csrf_token %}
                        <div class="form-outline form-group form-white mb-4" >
                          <label class="form-label" for="AppName">Application Name</label>
                          <input type="text" id="AppName" name="app_name" class="form-control form-control-lg" placeholder="Application Name" required />
                        </div>

                        <div class="form-outline form-group form-white mb-4" >
                          <label for="app_category" >Choose Application Category</label>
                          <select name="app_category" class="form-control form-control-lg dropDownSelect" id="app_category" required>
                            <option value="" class="dropDownSelect">-- Choose Application Category</option>
                            <option value="finance">Finance Application</option>
                            <option value="entertainment">Entertainment Application</option>
                            <option value="sports">Sports Application</option>
                            <option value="communication">Communication Application</option>
                            <option value="social">Social Application</option>
                            <option value="shopping">Shopping Application</option>
                            <option value="education">Education Application</option>
                            <option value="gaming">Gaming Application</option>
                            <option value="travel_local">Travel & local Application</option>
                            <option value="photography">Photography Application</option>
                            <option value="music">Music Application</option>
                          </select>
                        </div>


                        <div class="form-outline form-group form-white mb-4">
                          <label class="form-label" for="typePackageName">Package Name</label>
                          <input type="text" id="typePackageName" name="package_name" class="form-control form-control-lg" placeholder="Package Name"required />
                        </div>

                        <div class="form-outline form-group form-white mb-4">
                          <label class="form-label" for="typeMainActivity">Main Activity</label>
                          <input type="text" id="typeMainActivity" name="main_activity" class="form-control form-control-lg"  placeholder="Main Activity" required />
                        </div>

                        <div class="form-outline form-group form-white mb-4">
                          <label class="form-label" for="typeAppVersion">Application Version</label>
                          <input type="text" id="typeAppVersion" name="app_version" class="form-control form-control-lg" placeholder="Application Version" required />
                        </div>

                        <div class="form-outline form-group form-white mb-4">
                          <label class="form-label" for="typeMd5">Md5</label>
                          <input type="text" id="typeMd5" name="md5" class="form-control form-control-lg"  placeholder="Md5" required />
                        </div>

                        <div class="form-outline form-group form-white mb-4">
                          <label class="form-label" for="typeSha256">Sha256</label>
                          <input type="text" id="typeSha256" name="sha256" class="form-control form-control-lg"  placeholder="Sha256" required />
                        </div>

                        <div class="form-outline form-group form-white mb-4">
                          <label class="form-label" for="typeApkUrl">Application Download Url </label>
                          <input type="url" id="typeApkUrl" name="app_url" class="form-control form-control-lg"  placeholder="Application Url" required />
                        </div>

                        <div class="form-outline form-group form-white mb-4 ">
                          <input type="hidden" id="typeTester" name="tester" value="{{ user }}" class="form-control form-control-lg" />
                        </div>
                        <button class="btn btn-outline-light1 btn-lg px-5 submitBtn" type="submit">Submit..!</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </section>
    </div>

</body>

</html>
