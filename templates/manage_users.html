<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" >
    <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="manageUsers">
    <div class="container" style="padding-top: 35px;">
       <nav class="navbar navbar-expand-sm bg-primary navbar-dark" style="font-size: medium;">
          <a class="navbar-brand logoHeader" href="/dashboard_app/admin_dashboard/?user={{user}}">
            <img src="{% static 'CDAC_Logo.png' %}"  >
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav navbarHeader">
              <li class="nav-item ">
                <a class="nav-link" href="/dashboard_app/admin_dashboard/?user={{user}}">Dashboard <span class="sr-only"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard_app/manage_questions/?user={{user}}">Manage Questions</a>
              </li>
               <li class="nav-item active">
                <a class="nav-link" href="/dashboard_app/manage_users/?user={{user}}">Manage Users</a>
              </li>
            </ul>
              <div class="nav-item logoutBtn">
                <a class="nav-link" href="/dashboard_app/login">Logout</a>
              </div>
          </div>
        </nav>
    </div>
    <div class="container">
        <form method="post" action="">
            {% csrf_token %}
        </form>
    </div>
    <div class="container">
        <h3 class="text-center pt-4 text-light">Users</h3><br>
        <form method="post" action="{% url 'update_user' %}">
            {% csrf_token %}
            <table class="table table-bordered1 border-dark table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                  <th scope="col">Password</th>
                  <th scope="col">Active</th>
                </tr>
              </thead>
              <tbody>
                    {% for item in user_info%}
                    <tr>
                        <td class="table-primary1 appNameTableData">{{ item.first_name }} {{ item.last_name }}</td>
                        <td class="table-primary1 appIdTableData">{{ item.email }}</td>
                        <td class="table-primary1 riskRatingTableData">{{ item.role }}</td>
                        <td class="table-primary1 tableBtnResult pwRoaw">{{ item.password }}</td>
                        <td class="table-primary activeRow">
                            <input type="checkbox" name="enable" value="{{ item.email }}" {% if item.enable %}checked{% endif %}>
                       </td>
                    </tr>
                    {% endfor %}
              </tbody>
            </table>
            <div class="text-center py-2 ">

            <button class="btn btn-outline-primary updateBtn" type="submit">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
