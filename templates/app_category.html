<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Wise Application Weightage</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" >
    <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="appCategoryBody">
<div class="container py-4" style="padding-top: 35px; ">
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark" >
          <a class="navbar-brand logoHeader" href="/dashboard_app/user_dashboard/?user={{user}}&app_name={{app_name}}">
            <img src="{% static 'CDAC_Logo.png' %}" >
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav navbarHeader ">
              <li class="nav-item">
                <a class="nav-link" href="/dashboard_app/user_dashboard/?user={{user}}">Dashboard <span class="sr-only"></span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/dashboard_app/user_new_app/?user={{user}}">New Application Test</a>
              </li>
            </ul>
              <div class="nav-item-right logoutBtn">
                <a class="nav-link" href="/dashboard_app/login">Logout</a>
              </div>
          </div>
        </nav>
  <div class="container px-0 catFormTable">
    <div class="appCategoryHeading py-4 mt-4">
      <h3 class="text-center text-dark">Category wise Application Weightage</h3>
    </div>

        <form method="post" action="{% url 'ownership_info' %}?user={{ user }}&app_name={{app_name}}">
                  {% csrf_token %}
          <table class="table table-bordered border-dark table-striped table-hover appCategory ">
            <thead>
              <tr>
                <th scope="col">Application Category</th>
                <th scope="col">Weightage</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <div class="form-outline form-white mb-2" >
                  <td><label class="form-label" for="ownership_info">Ownership Information</label></td>
                  <td><input type="number" id="ownership_info" name="ownership_info" min="1" max="5" class="form-control form-control-lg" required /></td>
                </div>
              </tr>
              <tr>
                <div class="form-outline form-white mb-2" >
                  <td><label class="form-label" for="company_related_info">Company Related Information</label></td>
                  <td><input type="number" id="company_related_info" name="company_related_info" min="1" max="5" class="form-control form-control-lg" required /></td>
                </div>
              </tr>
              <tr>
                <div class="form-outline form-white mb-2" >
                  <td><label class="form-label" for="services_security">Services & Security </label></td>
                  <td><input type="number" id="services_security" name="services_security" min="1" max="5" class="form-control form-control-lg" required /></td>
                </div>
              </tr>
              <tr>
                <div class="form-outline form-white mb-2" >
                  <td><label class="form-label" for="privacy_policy">Privacy Policy</label></td>
                  <td><input type="number" id="privacy_policy" name="privacy_policy" min="1" max="5" class="form-control form-control-lg" required /></td>
                </div>
              </tr>
              <tr>
                <div class="form-outline form-white mb-2" >
                  <td><label class="form-label" for="data_related_info">Data Related Information</label></td>
                  <td><input type="number" id="data_related_info" name="data_related_info" min="1" max="5" class="form-control form-control-lg" required /></td>
                </div>
              </tr>
              <tr>
                <div class="form-outline form-white mb-2" >
                  <td><label class="form-label" for="insecure_data_storage">Insecure Data Storage</label></td>
                  <td><input type="number" id="insecure_data_storage" name="insecure_data_storage" min="1" max="5" class="form-control form-control-lg" required /></td>
                </div>
              </tr>
              <tr>
                <div class="form-outline form-white mb-2" >
                  <td><label class="form-label" for="cryptography">Cryptography</label></td>
                  <td><input type="number" id="cryptography" name="cryptography" min="1" max="5" class="form-control form-control-lg" required /></td>
                </div>
              </tr>
              <tr>
                <div class="form-outline form-white mb-2" >
                  <td><label class="form-label" for="network_communication">Network Communication</label></td>
                  <td><input type="number" id="network_communication" name="network_communication" min="1" max="5" class="form-control form-control-lg" required /></td>
                </div>
              </tr>
              <tr>
                <div class="form-outline form-white mb-2" >
                  <td><label class="form-label" for="platform_interaction">Platform Interaction</label></td>
                  <td><input type="number" id="platform_interaction" name="platform_interaction" min="1" max="5" class="form-control form-control-lg" required /></td>
                </div>
              </tr>
              <tr>
                <div class="form-outline form-white mb-2" >
                  <td><label class="form-label" for="pgrm">PGRM</label></td>
                  <td><input type="number" id="pgrm" name="pgrm" min="1" max="5" class="form-control form-control-lg" required /></td>
                   <input type="hidden" id="md5" name="md5" value="{{md5}}" />
                </div>
              </tr>
            </tbody>
          </table>
          <div class="text-center">

          <span class="input-group-btn">
            <button class="btn btn-primary btn-lg" type="submit">Submit!</button>
          </span>
          </div>
        </form>
  </div>
</div>
</body>
</html>
